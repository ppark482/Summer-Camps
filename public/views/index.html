<!-- CSS controlled by css/views/index.css -->

	<section data-ng-controller="IndexController">
			<div class="image-container">
				<div class="image-overlay"></div>
				<img id="top-image" src="../../img/campfire-bg.jpg" alt="" />
			</div>

		<section id="intro-section">
			<h1>
				ready for summer?
			</h1>
			<ul class="intro-cards">
				<li class="camp-card" ng-click="amSummerCamp()">
					<h3>Summer Camp</h3>
					<div class="img-container">
						<img src="../img/icons/camping-grey.png">
					</div>
					<p>Summer Camp Reps : Click Here</p>
				</li>
				<li class="party-card" ng-click="amPartyPlanner()">
					<h3>Party Planner</h3>
					<div class="img-container">
						<img src="../img/icons/birthday-cake-grey.png">
					</div>
					<p>Birthday/Party Planners : Click Here</p>
				</li>
			</ul>
		</section>

<!-- ===== Form To Query DataBase for Camps or Parties ===== -->
		<form ng-submit="searchCamps(query)" class="form-group search-form"> 
			<h3>Search</h3>
			<select ng-model="selectedOption"
							ng-options="opt as opt.label for opt in options">
			</select>

			<div class="form-group">
				<input class="input-sizing" type="text" ng-model="query.keyword" placeholder="Keyword">
				<input class="input-sizing" type="text" ng-model="query.zipcode" placeholder="Your Zip Code">
			</div>
			<button class="submit-button" type="submit">Search</button>
			
		</form>

		<section id="magazine">
			<a href="http://tablet.olivesoftware.com/Olive/Tablet/PBPSummerCampGuide/">
			<img src="http://cmgdtcpxaajcapp.cmg.int/camps/static/images/magazine.jpg"></a>
		</section>

	</section> <!-- end section -->
